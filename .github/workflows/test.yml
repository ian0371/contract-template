name: test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

env:
  FOUNDRY_PROFILE: ci

jobs:
  check-foundry:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - run: npm ci
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

      - name: Run Forge coverage tests
        run: |
          forge test -vvv
        id: coverage

      - name: Run Forge format check
        run: |
          forge fmt --check
        id: fmt

  check-hardhat:
    strategy:
      fail-fast: true

    name: Hardhat project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - uses: actions/cache@v3
        id: cache
        with:
          path: "**/node_modules"
          key: npm-v2-${{ hashFiles('**/package-lock.json') }}

          restore-keys: npm-v2-

      - run: npm ci
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Run Hardhat tests
        run: npx hardhat test
        env:
          REPORT_GAS: 1
        id: test

      - name: Run Hardhat coverage tests
        run: echo "::set-output name=output::$(npx hardhat coverage)\n"
        id: coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
